<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #app {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        body {
            display: flex;
        }
    </style>
</head>

<body>
    <div id='app'></div>
</body>
<script src='../build/mot-plugin-path-iife.min.js'></script>
<script src='../../mot/dist/index.iife.js'></script>
<script src='../../mot-plugin-dom/dist/index.iife.js'></script>
<script>
    let path = new motPluginPath();
    let r = path.parse(`M 20,30 T 400 E linear Z`);
    const s = path.create3PBezier(
        { x: 0, y: 0 }, 
        { x: 100, y: 400 }, 
        { x: 150, y: 400 }, 
        { x: 300, y: 0 }
    );
    console.log(r)
    console.log(s)
    let app = document.getElementById('app');
    let index = 0;
    let move = () => {
        if (index < s.length) {
            app.style.left = s[index].x +'px';
                app.style.top = s[index].y +'px';
                index++;
            requestAnimationFrame(move)
        }
    }
    move()

</script>

</html>
